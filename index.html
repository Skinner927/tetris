<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tetris</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div id="wrapper">
  <div id="score"></div>
  <div id="controls"><button onclick="window.location.reload()">Restart</button></div>
  <div id="board"></div>
  <div style="padding-top: 1em;">
    <h4>Controls</h4>
    <ul>
      <li>Arrow keys for left/right/down</li>
      <li>Up arrow will drop the piece</li>
      <li>Space bar for rotate</li>
      <li>Number keys 1 - 7 to force spawn a <br>shape (for cheating)</li>
    </ul>
  </div>
</div>

<script src="index.js" type="text/javascript"></script>
</body>
</html>
